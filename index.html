<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <h2>Art Gallery</h2>
                <!-- Initially empty, will be filled dynamically -->
            </section>
        </main>
    </div>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
</body>


</html>
